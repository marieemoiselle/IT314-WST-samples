<!DOCTYPE html>
<html>
    <head>
        <title>Example - HTML Class</title>
        <style>
            body{
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            }
            .details {
                color: blueviolet;
            }
            #title {
                color: rgb(174, 0, 116);
            }
        </style>
    </head>
    <body>
        <h2 id="title">This is a page title.</h2>
        <p class = "details">This is a detail.</p>
    </body>
</html>
