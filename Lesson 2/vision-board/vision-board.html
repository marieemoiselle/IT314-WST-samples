<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Board</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    
</head>
<body>

    <header class="header">
        <h1>Fatima Marie's Vision Board</h1>
    </header>

    <div class="container">
        <!-- main content -->
        <div class="main-content">
            <!-- daily reminder -->
            <div class="daily-reminder">
                <h2>Daily Reminder</h2>
                <p>Create a life you can't wait to wake up to</p>
            </div>

            <!-- image grid -->
            <div class="image-grid">
                <img src="images/image1.jpg" alt="Water" class="grid-item">
                <img src="images/image2.jpg" alt="Clouds" class="grid-item">
                <img src="images/image3.jpg" alt="Books" class="grid-item">
                <img src="images/image4.jpg" alt="Album" class="grid-item">
                <img src="images/image7.jpg" alt="Album" class="grid-item">
            </div>

            <!-- flex wrapper for goals, quote, and spotify -->
            <div class="goals-quote-wrapper">
                <div class="goals">
                    <h3>5 Goals</h3>
                    <ul>
                        <li><span class="material-symbols-outlined">alarm</span> Improve sleep schedule</li>
                        <li><span class="material-symbols-outlined">screen_search_desktop</span> Reduce screentime</li>
                        <li><span class="material-symbols-outlined">cooking</span> Learn how to cook</li>
                        <li><span class="material-symbols-outlined">book</span> Read 20 books</li>
                        <li><span class="material-symbols-outlined">forum</span> Communicate and express myself</li>
                    </ul>
                </div>
            

                <div class="quote">
                    <img src="images/image5.jpg" alt="Inspirational Image">
                </div>

                <div class="additional-box">
                    <iframe src="https://open.spotify.com/embed/playlist/3PzxK7lS4JPNSmkb5qX2gw?utm_source=generator" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
