<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>

    <style>
        table{
            border-collapse: collapse;
        }
        th, td{
            padding: 10px;
        }
    </style>
</head>
<body>
    <table border="1px solid black">
        <tr>
            <th>Heading 1</th>
            <th>Heading 2</th>
            <th>Heading 3</th>
        </tr>
        <tr>
            <td>Table Data 1</td>
            <td rowspan = "3">Table Data 2</td>
            <td rowspan = "2">&nbsp;</td>
        </tr>
        <tr>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td>Table Data 6</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td>Table Data 8</td>
            <td colspan = "2">Table Data 9</td>
        </tr>
        <tr>
            <td colspan="2">&nbsp;</td>
            <td>Table Data 11</td>
        </tr>
    </table>
</body>
</html>
