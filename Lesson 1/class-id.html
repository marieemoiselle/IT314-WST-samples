<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        /* Style the element with the id "myHeader" */
        #myHeader {
            background-color: palevioletred;
            color: black;
            padding: 40px;
            text-align: center;
        }

        /* Style all elements with the class name "city" */
        .city {
            background-color: palegoldenrod;
            color: darkslategrey;
            padding: 10px;
        } 
    </style>
</head>
<body>

<h2>Difference Between Class and ID</h2>
<p>A <b>class</b> name can be used by multiple HTML elements, 
<br/>while an <b>id</b> name must only be used by one HTML element within the page:</p>

<!-- An element with a unique id -->
<h1 id="myHeader">My Cities</h1>

<!-- Multiple elements with same class -->
<h2 class="city">Manila</h2>
<p>London is the capital of the Philippines.</p>

<h2 class="city">Paris</h2>
<p>Paris is the capital of France.</p>

<h2 class="city">Tokyo</h2>
<p>Tokyo is the capital of Japan.</p>

</body>
</html>
