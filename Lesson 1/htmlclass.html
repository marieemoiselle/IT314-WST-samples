<!DOCTYPE html>
<html>
    <head>
        <title>
            Example - HTML Classes
        </title>
        <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
            }
            .flower{
                background-color: antiquewhite;
            }
            .lilac{
                color: plum;
            }
        </style>
    </head>
    <body>
        <h2 class = "flower lilac">This text is a class of flower and lilac.</h2>
    </body>
</html>
