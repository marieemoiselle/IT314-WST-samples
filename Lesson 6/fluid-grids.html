<!DOCTYPE html>
<html>
    <head>
        <title>Quiz Item #8</title>
        <style>
            .container {
                width: 100%;
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
                overflow: hidden; 
                box-sizing: border-box;
            }

            .column {
                width: 50%; 
                float: left; 
                border: 1px solid #343434;
                background-color: #fd8fbd;
                padding: 10px;
                box-sizing: border-box;
            }

            @media (max-width: 768px) {
                .column {
                    width: 100%; 
                    float: none; 
                }
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="column">Column 1</div>
            <div class="column">Column 2</div>
        </div>
    </body>
</html>
